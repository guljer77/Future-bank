<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tailwind-css-cdn-link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Future Bank</title>
    </head>
    <body>
        <header>
            <h2 class="text-5xl font-semibold text-center mt-5 mb-3">Let's Get <span class="text-fuchsia-500">Some Money</span></h2>
        </header>
        <main>
            <section class="w-3/4 mx-auto bg-teal-300 p-10">
                <div class="grid md:grid-cols-3 gap-4 text-white mb-8">
                    <div class="bg-cyan-600 p-8 rounded-lg">
                        <h4 class="text-3xl">Diposit</h4>
                        <h2 class="text-5xl">$<span id="diposit-id">00</span></h2>
                    </div>
                    <div class="bg-red-500 p-8 rounded-lg">
                        <h4 class="text-3xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="with-textid">00</span></h2>
                    </div>
                    <div class="bg-fuchsia-600 p-8 rounded-lg">
                        <h4 class="text-3xl">Blance</h4>
                        <h2 class="text-5xl">$<span id="total-id">1200</span></h2>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="bg-lime-600 p-8 rounded-md">
                        <h2 class="text-3xl mb-3 text-white">Please Diposit</h2>
                        <input id="diposit-text" type="text" name="" placeholder="$Please Enter Diposit Amount" class="w-3/4 p-1 rounded-md block mb-2">
                        <button id="diposit-btn" class="bg-red-700 text-white px-5 py-2 rounded-md">Diposit</button>
                    </div>
                    <div class="bg-sky-600 p-8 rounded-md">
                        <h2 class="text-3xl mb-3 text-white">Please Withdraw</h2>
                        <input id="withdraw-text" type="text" name="" placeholder="$Please Enter Withdraw Amount" class="w-3/4 p-1 rounded-md block mb-2">
                        <button id="withdraw-id" class="bg-red-700 text-white px-5 py-2 rounded-md">Withdraw</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- link-js -->
        <script src="js/diposit.js"></script>
        <script src="js/withdraw.js"></script>
    </body>
</html>
