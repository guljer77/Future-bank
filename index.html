<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tailwind-css-cdn-link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Future Bank</title>
    </head>
    <body>
        <header>
            <h2 class="text-5xl font-semibold text-center mt-5 mb-3">Welcome to <span class="text-fuchsia-500">Future Bank</span></h2>
        </header>
        <main>
            <section class="w-3/4 mx-auto bg-lime-300 p-8">
                <h2 class="text-3xl font-semibold mb-3">Please Login</h2>
                <input id="login-email" type="email" placeholder="Enter Your Email" name="" class="w-3/4 p-1 rounded-md mb-3 block">
                <input id="login-password" type="password" placeholder="Enter Your Password" name="" class="w-3/4 rounded-md p-1 mb-3 block">
                <button id="login-btn" class="px-5 py-2 bg-red-800 text-white font-medium rounded-md">Login</button>
            </section>
        </main>
        <!-- js-link -->
        <script src="js/apps.js"></script>
    </body>
</html>
